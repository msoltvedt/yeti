<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Yeti Design System</title>

    <script type="module" src="/build/yeti.esm.js"></script>
    <script nomodule src="/build/yeti.js"></script>

    <style>
      .field {
        font-family: Arial, Helvetica, sans-serif;
        color: navy;
        line-height: 1.5;
      }

      .wrapper {
        margin: 0;
        padding: 1rem;
        background-color: lightcyan;
      }

      .input_tip {
        display: block;
      }

      .label {
        font-weight: bold;
        display: block;
      }

      .focused {
        outline: 3px solid darkgreen;
      }

      .error {
        border: 2px solid darkred;
        padding: 4px;
        background-color: pink;
        display: block;
        width: fit-content;
      }


    </style>
  </head>
  <body>
    
    <yeti-input id="blur_test-first_name" label="First Name" input-tip="Not your last name" required="true"></yeti-input>
    
  </body>
</html>
