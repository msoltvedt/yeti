<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Icon Pattern</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Icons</h1>

        <yeti-page-contents></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>



        <h3 class="margin-bottom-2">Default</h3>

        <p class="margin-bottom-2">
            Yeti uses <a href="https://fonts.google.com/icons?icon.set=Material+Icons">Google Material Icons</a>.
        </p>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">

<span class="material-icons home">home</span>

        </div><!-- /code_sample -->



        <h3 class="margin-bottom-2">With Alternate AT Text</h3>

        <p class="margin-bottom-2">
            Usually the word Google chooses as alt text is good enough, but you can also specify it yourself.
        </p>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">

<span class="material-icons home" aria-hidden="true">home</span>
<span class="yeti-a11y-hidden">Return to home page</span>

        </div><!-- /code_sample -->



        <h2 class="margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
          <li>See <a href="https://fonts.google.com/icons?icon.set=Material+Icons">Google Material Icons</a> for more information.</li>
        </ul>

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./yeti/yeti.esm.js"></script>

    <script type="module" src="./js/docs-scripts.mjs"></script>
    
  </body>
</html>
