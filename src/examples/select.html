<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Select Pattern</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Select</h1>

        <yeti-page-contents></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>



        <h3 class="margin-bottom-2">Default</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">

<select class="yeti-select">
    <option class="yeti-select-option" value="default">Choose an option</option>
    <option class="yeti-select-option" value="2">2</option>
    <option class="yeti-select-option" value="3">3</option>
</select>

        </div><!-- /code_sample -->



        <h2 class="margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
          <li>Note that the browser default down-arrow has been replaced with a custom one.</li>
        </ul>

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./yeti/yeti.esm.js"></script>

    <script type="module" src="./js/docs-scripts.mjs"></script>
    
  </body>
</html>
