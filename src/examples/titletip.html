<!DOCTYPE html>

  <body>

    <div class="ydoc-wrapper">

        <h3 class="margin-bottom-2">Default</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->

<yeti-titletip text="Go to the Library of Congress" position="below-right">
    <a href="http://www.loc.gov">Library of Congress</a>
</yeti-titletip>

        </div><!-- /code_sample -->


      </div><!-- /main -->
    
    </div><!-- /wrapper -->
