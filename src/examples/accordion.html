<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Accordion Component</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Accordion</h1>

        <yeti-page-contents ignore-within="ydoc-code_sample"></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>



        <h3 class="margin-bottom-2">Wizard</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
 
<yeti-accordion is-wizard="true">

    <yeti-accordion-section heading="Size" status="success" is-openable="true">
        <div slot="content">
            <p>(Your HTML for the Size section here.)</p>
        </div>
    </yeti-accordion-section>


    <yeti-accordion-section heading="Crust" status="reachable" is-openable="true">
        <div slot="content">
            <p>(Your HTML for the Size section here.)</p>
        </div>
    </yeti-accordion-section>
    

    <yeti-accordion-section heading="Toppings">
        <div slot="content">
            <p>(Your HTML for the Toppings section here.)</p>
        </div>
    </yeti-accordion-section>
    

    <yeti-accordion-section heading="Review" is-openable="false">
        <div slot="content">
            <p>(Your HTML for the Review section here.)</p>
        </div>

        <div slot="actions">
            <ul class="yeti-button-group">
                <li>
                    <button class="yeti-button yeti-button-secondary yeti-button-size-s" accordion-action="previous">
                        <yeti-icon type='navigate_before' alt="" icon-class='yeti-accordion-action-button-icon'></yeti-icon> Previous
                    </button>
                </li>
                <li>
                    <button class="yeti-button yeti-button-primary yeti-button-size-s" accordion-action="unicorn">Submit Order</button>
                </li>
                <li>
                    <button class="yeti-button yeti-button-ghost yeti-button-size-s" accordion-action="cancel">Cancel</button>
                </li>
            </ul>
        </div>
    </yeti-accordion-section>

</yeti-accordion>

        </div><!-- /code_sample -->



        <!-- <h2 class="margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
          <li>The last item should always be read-only.</li>
        </ul> -->

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./js/docs-scripts.mjs" defer="true"></script>

    <script type="module" src="./yeti/yeti.esm.js"></script>
    
  </body>
</html>
