<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Date Picker Component</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Date Picker Component</h1>

        <yeti-page-contents ignore-within="ydoc-code_sample"></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>


        <h3 class="margin-bottom-2">Default</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
    
<yeti-date-picker></yeti-date-picker>

        </div><!-- /code_sample -->


        <h3 class="margin-bottom-2">Prepopulated Value</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
    
<yeti-date-picker value="02142023" show-error-tooltip="true" tooltip-text="mm/dd/yyyy if you please."></yeti-date-picker>

        </div><!-- /code_sample -->


        <h3 class="margin-bottom-2">Required</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
    
<yeti-date-picker required="true"></yeti-date-picker>

        </div><!-- /code_sample -->


        <h2 class="margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
          <li>Date Picker should usually be used in conjuction with <a href="field.html">Field</a>.</li>
        </ul>

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./yeti/yeti.esm.js"></script>

    <script type="module" src="./js/docs-scripts.mjs"></script>
    
  </body>
</html>
