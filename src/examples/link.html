<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Link Component</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Link Component</h1>

        <yeti-page-contents ignore-within="ydoc-code_sample"></yeti-page-contents>

        <p class="yeti-margin-vertical-8">

          The Link Component is a special type of 2-up that presents a link with a label and at least one icon.

        </p>

        <h2 class="margin-bottom-3">Code Samples</h2>


        <h3 class="margin-bottom-2">Default</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<a href="" class="yeti-link">
  <yeti-icon type="settings" alt=""></yeti-icon>
  <span class="yeti-link-label">Settings</span>
</a>
        </div><!-- /code_sample -->


        <h3 class="margin-bottom-2">Large</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<a href="" class="yeti-link yeti-link-large">
  <span class="yeti-link-label">Settings</span>
  <yeti-icon type="settings" alt=""></yeti-icon>
</a>
        </div><!-- /code_sample -->


        <h3 class="margin-bottom-2">Small</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<a href="" class="yeti-link yeti-link-small">
  <yeti-icon type="settings" alt=""></yeti-icon>
  <span class="yeti-link-label">Settings</span>
</a>
        </div><!-- /code_sample -->



        <!-- <h2 class="margin-bottom-3">Technical Notes</h2>

          <li>The reverse of the point above applies; if you set <code>is-active</code> back to false from true then Yeti will return focus to whatever had it before Loading interrupted things.</li>
        </ul> -->

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./js/docs-scripts.mjs" defer="true"></script>

    <script type="module" src="./yeti/yeti.esm.js"></script>
    
  </body>
</html>
