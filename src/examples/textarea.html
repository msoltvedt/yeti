<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Textarea Component</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Textarea Component</h1>

        <yeti-page-contents ignore-within="ydoc-code_sample"></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>


        <h3 class="margin-bottom-2">Default</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
    
<yeti-textarea value="Some initial text or whatnot"></yeti-textarea>

        </div><!-- /code_sample -->



        <h3 class="margin-bottom-2">Disabled</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
    
<yeti-textarea value="Some initial text or whatnot" is-disabled="true"></yeti-textarea>

        </div><!-- /code_sample -->



        <h3 class="margin-bottom-2">Character Counter</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
    
<yeti-textarea 
    value="Some initial text or whatnot"
    character-counter-id="span_demo_characterCounter" 
    textarea-maxlength="150"></yeti-textarea>

<span class="yeti-textarea-character_counter" id="span_demo_characterCounter"></span>

        </div><!-- /code_sample -->


        <!-- <h2 class="margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
          <li>Only the input types above are supported.</li>
          <li>Only use this for input fields similar to text (i.e. phone, search, etc.). There will be separate components for things like radios and checkboxes.</li>
        </ul> -->

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./js/docs-scripts.mjs" defer="true"></script>

    <script type="module" src="./yeti/yeti.esm.js"></script>
    
  </body>
</html>
