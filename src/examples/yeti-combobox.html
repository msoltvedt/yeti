<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Combobox Component</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Combobox Component</h1>

        <yeti-page-contents></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>


        <h3 class="margin-bottom-2">Default</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">

<yeti-combobox>
  <yeti-combobox-option>Pepperoni</yeti-combobox-option>
  <yeti-combobox-option>Extra Cheese</yeti-combobox-option>
  <yeti-combobox-option>Sausage</yeti-combobox-option>
  <yeti-combobox-option>Hamburger</yeti-combobox-option>
</yeti-combobox>

        </div><!-- /code_sample -->


        <h3 class="margin-bottom-2">With a Selection</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">

<yeti-combobox>
  <yeti-combobox-option>Pepperoni</yeti-combobox-option>
  <yeti-combobox-option>Extra Cheese</yeti-combobox-option>
  <yeti-combobox-option selected>Sausage</yeti-combobox-option>
  <yeti-combobox-option>Hamburger</yeti-combobox-option>
</yeti-combobox>

        </div><!-- /code_sample -->


        <h3 class="margin-bottom-2">In Error</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">

<yeti-combobox is-valid="false">
  <yeti-combobox-option>Pepperoni</yeti-combobox-option>
  <yeti-combobox-option>Extra Cheese</yeti-combobox-option>
  <yeti-combobox-option selected>Sausage</yeti-combobox-option>
  <yeti-combobox-option>Hamburger</yeti-combobox-option>
</yeti-combobox>

        </div><!-- /code_sample -->



        <h2 class="margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
          <li>For standard (pick one option) selects, use the <a href="select.html">Select pattern</a>.</li>
        </ul>

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./yeti/yeti.esm.js"></script>

    <script type="module" src="./js/docs-scripts.mjs"></script>
    
  </body>
</html>
