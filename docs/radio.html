<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Radio Component</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Radio</h1>

        <yeti-page-contents ignore-within="ydoc-code_sample"></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>

        <h3 class="margin-bottom-2">Single</h3>

        <h4 class="margin-bottom-2">Default</h4>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
    
<input type="radio" class="yeti-radio">

        </div><!-- /code_sample -->


        <h4 class="margin-bottom-2">With Label</h4>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
    
<div class="yeti-radio-wrapper">
    <input type="radio" class="yeti-radio" name="radio-demo-1" id="demo-labeled_radio">
    <label class="yeti-form-label" for="demo-labeled_radio">Nice descriptive label<br>on multiple lines</label>
    <span class="yeti-form-tip">A helpful tip</span>
</div>

        </div><!-- /code_sample -->


        <h3 class="margin-bottom-2">Multiple</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">

<fieldset class="yeti-radio-fieldset">

    <legend class="yeti-radio-fieldset-legend">Toppings:</legend>

    <ul class="yeti-radio-radios">
            
        <li class="yeti-radio-wrapper">
            <input type="radio" class="yeti-radio" name="radio-demo-toppings" id="radio-demo-toppings-pepperoni">
            <label class="yeti-form-label" for="radio-demo-toppings-pepperoni">Pepperoni</label>
            <span class="yeti-form-tip">Old school</span>
        </li>
            
        <li class="yeti-radio-wrapper">
            <input type="radio" class="yeti-radio" name="radio-demo-toppings" id="radio-demo-toppings-sausage">
            <label class="yeti-form-label" for="radio-demo-toppings-sausage">Sausage</label>
            <span class="yeti-form-tip">Spicy!</span>
        </li>
            
        <li class="yeti-radio-wrapper">
            <input type="radio" class="yeti-radio" name="radio-demo-toppings" id="radio-demo-toppings-cheese">
            <label class="yeti-form-label" for="radio-demo-toppings-cheese">Extra Cheese</label>
        </li>
            
        <li class="yeti-radio-wrapper">
            <input type="radio" class="yeti-radio" name="radio-demo-toppings" id="radio-demo-toppings-pineapple" disabled>
            <label class="yeti-form-label" for="radio-demo-toppings-pineapple">Pineapple</label>
            <span class="yeti-form-tip">Unacceptable</span>
        </li>

    </ul>

</fieldset>

        </div><!-- /code_sample -->


        <h2 class="margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
          <li>While this is "replacing" the browser radio with a custom one, it should still work just like a regular browser radio.</li>
        </ul>

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./js/docs-scripts.mjs" defer="true"></script>

    <script type="module" src="./yeti/yeti.esm.js"></script>
    
  </body>
</html>
