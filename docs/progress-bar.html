<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Progress Bar Component</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Progress Bar Component</h1>

        <yeti-page-contents ignore-within="ydoc-code_sample"></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>


        <h3 class="margin-bottom-2">Default</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<yeti-progress-bar label="Progress" progress="22" helper-text="Some helpful context"></yeti-progress-bar>

        </div><!-- /code_sample -->



        <h3 class="margin-bottom-2">With Tooltip</h3>

        <h4 class="margin-bottom-2">Above</h4>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<yeti-progress-bar label="Progress" progress="22" tooltip-text="Up high"></yeti-progress-bar>

        </div><!-- /code_sample -->



        <h4 class="margin-bottom-2">Below</h4>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<yeti-progress-bar label="Progress" progress="22" tooltip-text="Down low" tooltip-position="below"></yeti-progress-bar>

        </div><!-- /code_sample -->



        <h3 class="margin-bottom-2">Complete</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<yeti-progress-bar label="Progress" progress="100"></yeti-progress-bar>

        </div><!-- /code_sample -->



        <h3 class="margin-bottom-2">Error</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<yeti-progress-bar label="Progress" progress="24" error="true" helper-text="Whoops"></yeti-progress-bar>

        </div><!-- /code_sample -->



        <h2 class="margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
          <li>Progress Bar should almost always be used in tables. Yeti Tables automatically adjust the cell's padding to align the Progress Bar with other content.</li>
        </ul>

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./yeti/yeti.esm.js"></script>

    <script type="module" src="./js/docs-scripts.mjs"></script>
    
  </body>
</html>
