<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Reorderer Component</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Reorderer Component</h1>

        <yeti-page-contents></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>


        <h3 class="margin-bottom-2">Default</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<yeti-reorderer>

  <yeti-reorderee up-trigger="primis-up" down-trigger="primis-down">

    <div class="just_for_show">
      <span>Primis</span>
      <button class="yeti-button-ghost" id="primis-up"  ><yeti-icon type="arrow_upward"   alt="move up"  ></yeti-icon></button>
      <button class="yeti-button-ghost" id="primis-down"><yeti-icon type="arrow_downward" alt="move down"></yeti-icon></button>
    </div>

  </yeti-reorderee>
  
  <yeti-reorderee up-trigger="secundo-up" down-trigger="secundo-down">

    <div class="just_for_show">
      <span>Secundo</span>
      <button class="yeti-button-ghost" id="secundo-up"  ><yeti-icon type="arrow_upward"   alt="move up"  ></yeti-icon></button>
      <button class="yeti-button-ghost" id="secundo-down"><yeti-icon type="arrow_downward" alt="move down"></yeti-icon></button>
    </div>

  </yeti-reorderee>

  <yeti-reorderee up-trigger="tertius-up" down-trigger="tertius-down">

    <div class="just_for_show">
      <span>Tertius</span>
      <button class="yeti-button-ghost" id="tertius-up"  ><yeti-icon type="arrow_upward"   alt="move up"  ></yeti-icon></button>
      <button class="yeti-button-ghost" id="tertius-down"><yeti-icon type="arrow_downward" alt="move down"></yeti-icon></button>
    </div>

  </yeti-reorderee>

  <style>
    .just_for_show {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .just_for_show:hover {
      background-color: #f4f4f4;
    }

    .just_for_show :first-child {
      flex: 1 1 auto;
    }

    .just_for_show .yeti-button-ghost {
      flex: 0 0 auto;
    }

  </style>

</yeti-reorderer>

        </div><!-- /code_sample -->



        <h3 class="margin-bottom-2">With Screenreader Text</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
<yeti-icon type="check_circle" alt="Complete!"></yeti-icon>

        </div><!-- /code_sample -->



        <h2 class="margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
          <li>Each Reorderer must have at least one Reorderee.</li>
        </ul>

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./yeti/yeti.esm.js"></script>

    <script type="module" src="./js/docs-scripts.mjs"></script>
    
  </body>
</html>
