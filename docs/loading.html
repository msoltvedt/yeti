<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Yeti Design System - Loading Pattern</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/yeti-examples-only.css">

  </head>
  <body>

    <div class="ydoc-wrapper">

      <div role="main">
    
        <h1 class="margin-top-none">Loading</h1>

        <yeti-page-contents></yeti-page-contents>

        <h2 class="margin-bottom-3">Code Samples</h2>



        <h3 class="margin-bottom-2">Default</h3>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
 
<div class="yeti-loading">
    <div class="yeti-loading-icon">
        <svg class="yeti-loading-icon-svg" viewBox="0 0 100 100" aria-hidden="true">
            <circle class="yeti-loading-icon-svg-circle" cx="50%" cy="50%" r="44"></circle>
        </svg>
    </div>

    <div class="yeti-loading-label">Loading...</div>
</div>

        </div><!-- /code_sample -->



        <h3 class="margin-bottom-2">In Modal</h3>

        <p>
            <a href="" id="demoTrigger">Show Modal</a>
        </p>

        <!-- Note, align the actual code all the way left (i.e. remove all indenting tabs) if possible -->
        <div class="ydoc-code_sample">
 
<div class="yeti-modal-overlay yeti-modal-overlay-light yeti-modal-overlay__inert" id="justForDemoPurposes">
    <div class="yeti-modal">
        <div class="yeti-loading">
            <div class="yeti-loading-icon">
                <svg class="yeti-loading-icon-svg" viewBox="0 0 100 100" aria-hidden="true">
                    <circle class="yeti-loading-icon-svg-circle" cx="50%" cy="50%" r="44"></circle>
                </svg>
            </div>
        
            <div class="yeti-loading-label">Loading...</div>
        </div>
    </div>
</div>

        </div><!-- /code_sample -->

        <script>
            const trigger = document.getElementById("demoTrigger");
            const modal = document.getElementById("justForDemoPurposes");

            trigger.addEventListener("click", (e) => {
                e.preventDefault();
                modal.classList.remove("yeti-modal-overlay__inert");
            })
        </script>



        <h2 class="yeti-margin-top-6 yeti-margin-bottom-3">Technical Notes</h2>

        <ul class="yeti-list-bulleted">
            <li>Hide the modal by adding the <code>yeti-modal-overlay__inert</code> class to it. Reveal the modal by removing that same class.</li>
            <li>The sizes are based on the container width.</li>
        </ul>

      </div><!-- /main -->
    
    </div><!-- /wrapper -->

    <script type="module" src="./yeti/yeti.esm.js"></script>

    <script type="module" src="./js/docs-scripts.mjs"></script>
    
  </body>
</html>
